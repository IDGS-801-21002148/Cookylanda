<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Producción{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../static/img/Logo (2).png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://unpkg.com/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/menu.css">
    <link rel="stylesheet" href="../static/css/Producion Cocina.css">
    <link rel="icon" href="../static/img/logo.png" type="image/png">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="area"></div>
    <nav class="main-menu">
        <ul>
            <li>
                <a href="{{ url_for('home') }}">
                    <img src="../static/img/casa.png" alt="Menu" class="nav-icon-img menu-icon">
                    <span class="nav-text">Menu</span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="/produccion_cocina">
                    <img src="../static/img/produccion.png" alt="Produccion" class="nav-icon-img ventas-icon">
                    <span class="nav-text">Produccion</span>
                </a>
            </li>
            <li class="has-subnav">
              
                <a href="{{ url_for('catalogoReceta') }}" target="_blank" class="receta-icon">

                    <img src="../static/img/recetas.png" alt="Receta" class="nav-icon-img recetas-icon">
                    <span class="nav-text">Recetas</span>
                </a>
            </li>
            <li class="has-subnav">
                <a href="#">
                    <img src="../static/img/caducidad.png" alt="Caducidad" class="nav-icon-img cadu-icon">
                    <span class="nav-text">Caducidades</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('mermas') }}">
                    <img src="../static/img/Merma.png" alt="Merma" class="nav-icon-img dashboard-icon">
                    <span class="nav-text">Merma</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('logout') }}">
                    <img src="../static/img/cerrar sesion.png" alt="Cerrar Sesión" class="nav-icon-img cerrar-sesion-icon">
                    <span class="nav-text">Cerrar Sesión</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // Este script elimina todos los target="_blank" después de cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            // Selecciona todos los enlaces en el menú principal
            const menuLinks = document.querySelectorAll('.main-menu a');
            
            // Elimina el atributo target de cada enlace
            menuLinks.forEach(link => {
                link.removeAttribute('target');
            });
            
            // También puedes manejar clics para prevenir apertura en nueva pestaña
            document.addEventListener('click', function(e) {
                if (e.target.tagName === 'A' || e.target.closest('a')) {
                    const link = e.target.tagName === 'A' ? e.target : e.target.closest('a');
                    if (link.hasAttribute('target') && link.getAttribute('target') === '_blank') {
                        e.preventDefault();
                        window.location.href = link.href;
                    }
                }
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
