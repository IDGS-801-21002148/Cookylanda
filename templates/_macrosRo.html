{% macro datos(name, placeholder, type="text") %}
<label for="{{ name }}">{{ name }}:</label><br />
<p><input name="{{ name }}" type="{{ type }}" placeholder="{{ placeholder }}" class="form-control" /></p>
{% endmacro %}

{% macro camposNuevos(field, **kwargs) %}
<td>{{ field.label }}</td>
<dd>{{ field(**kwargs) | safe }}</dd>

{% if field.errors %}
<ul>
    {% for error in field.errors %}
    <li style="color: red;">{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endmacro %}
